<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Boats</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="text-align: center;">
    <h1>Welcome to my Boat Game</h1>
    <div id="menu-container" class="wrapper center">
      <ul class="menu-list" style="padding: 0px 125px;">
        <li>
          <a onClick="startGame(true, 'hard')" class="button play">Player Mode</a>
        </li>
        <li>
          <a onClick="startGame(false, 'easy')" class="button credits">AI Mode (Easy)</a>
        </li>
        <li>
          <a onClick="startGame(false, 'hard')" class="button credits">AI Mode (Hard)</a>
        </li>
      </ul>
    </div>
    <div id="game-container" class="main center"></div>
    <div id="options" style="padding-top: 25px;">
      <h4 id="speedup-value">0</h4>
      <input
        type="range"
        min="1"
        max="100"
        value="0"
        class="slider"
        id="speedup-slider"
      />
      <a onClick="outputBestBoat()" class="button play">Download Best Boat</a>
      <input type="file" id="boatInput" name="boatInput" accept="text/plain" onchange="uploadBoat(this.files)">
    </div>
  </body>
</html>

<!-- Libraries -->
<script
  src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"
  type="text/javascript"
></script>

<!-- Main Modules -->

<!-- Game Components -->
<script src="boatGame.js" type="text/javascript"></script>
<script src="gameScreen.js" type="text/javascript"></script>

<script src="gameComponents/shared/body.js" type="text/javascript"></script>
<script src="gameComponents/shared/gameComponent.js" type="text/javascript"></script>
<script src="gameComponents/shared/position.js" type="text/javascript"></script>

<script src="gameComponents/boat.js" type="text/javascript"></script>
<script src="gameComponents/obstacle.js" type="text/javascript"></script>
<script src="gameComponents/person.js" type="text/javascript"></script>


<script src="uiElements/playerHud.js" type="text/javascript"></script>
<script src="uiElements/learningHud.js" type="text/javascript"></script>
