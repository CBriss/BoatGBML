<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Boats</title>
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/containers.css">
    <link rel="stylesheet" href="styles/sliders.css">
  </head>
  <body>
    <div id="menu" class="game-menu">
      <p class="menu-text center" style="font-size: 2em;">
        Smart Boats
      </p>
      <p class="menu-text center" style="font-size: 1.5em;">
        A Javascript Experiment
      </p>
      <ul class="menu-list" style="padding: 0px 125px;">
        <li class="center">
          <a onClick="startGame(true, 'hard')" class="button">Player Mode</a>
        </li>
        <li class="center">
          <a onClick="startGame(false, 'easy')" class="button credits">AI Mode (Easy)</a>
        </li>
        <li class="center">
          <a onClick="startGame(false, 'hard')" class="button credits">AI Mode (Hard)</a>
        </li>
        <li>
          <input class="center" type="file" id="boatInput" name="boatInput" accept="text/plain" onchange="uploadBoat(this.files)">
        </li>
      </ul>
    </div>
    <div id="game" class="content-container">
      <div id="left-container" style="flex-grow: 1;">
        <div id="game-ui"></div>
        <div id="options" style="padding-top: 25px;">
          <h4>Render Frequency: <div id="speedup-value">0</div></h4>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="slider"
            id="speedup-slider"
          />
          <a onClick="outputBestBoat()" class="button" style="margin: 5px auto;">Download Best Boat</a>
        </div>
      </div>
  
      <div id="right-container" style="flex-grow: 3;">
        <div id="game-container" class="main">
        </div>
      </div>
    </div>
  </body>
</html>

<!-- Libraries -->
<script src="lib/lodash.js" type="text/javascript"></script>

<script src="lib/uiHelpers.js" type="text/javascript"></script>

<!-- Game Components -->

<script src="gameScreen.js" type="text/javascript"></script>

<script src="gameComponents/shared/body.js" type="text/javascript"></script>
<script src="gameComponents/shared/gameComponent.js" type="text/javascript"></script>
<script src="gameComponents/shared/position.js" type="text/javascript"></script>

<script src="gameComponents/boat.js" type="text/javascript"></script>
<script src="gameComponents/obstacle.js" type="text/javascript"></script>
